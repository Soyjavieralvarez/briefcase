<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/2baf3a8f8e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/scroll.css" />
    <title>Portafolio Javier Álvarez</title>
  </head>
  <body>
    <!--Main layout-->
    <div class="layout">
      <!--Sidebar-->
      <aside class="layout__aside">
        <section class="aside__user-info">
          <div class="user-info__general">
            <div class="user-info__container-image">
              <img
                class="user-info__image"
                src="./assets/images/javier-alvarez.png"
                alt="Foto de perfil de Javier Álvarez"
              />
            </div>
            <h2 class="user-info__name">Javier Álvarez</h2>
            <h4 class="user-info__job">Full Stack Developer</h4>
          </div>

          <nav class="layout__menu">
            <ul class="menu__list">
              <li class="menu__option">
                <a class="menu__link" href="index.html">
                  <i class="menu__icon fa-solid fa-house"></i>
                  <span class="menu__overlay">Menú</span>
                </a>
              </li>

              <li class="menu__option">
                <a class="menu__link" href="about-me.html">
                  <i class="menu__icon fa-solid fa-user"></i>
                  <span class="menu__overlay">Sobre mí</span>
                </a>
              </li>

              <li class="menu__option">
                <a class="menu__link" href="training.html">
                  <i class="menu__icon fa-solid fa-graduation-cap"></i>
                  <span class="menu__overlay">Formación</span>
                </a>
              </li>

              <li class="menu__option">
                <a class="menu__link" href="briefcase.html">
                  <i class="menu__icon fa-solid fa-briefcase"></i>
                  <span class="menu__overlay">Portafolio</span>
                </a>
              </li>

              <li class="menu__option">
                <a class="menu__link" href="blog.html">
                  <i class="menu__icon fa-solid fa-book"></i>
                  <span class="menu__overlay">Blog</span>
                </a>
              </li>

              <li class="menu__option">
                <a class="menu__link" href="contact.html">
                  <i class="menu__icon fa-solid fa-envelope"></i>
                  <span class="menu__overlay">Contacto</span>
                </a>
              </li>
            </ul>
          </nav>

          <div class="user-info__links">
            <ul class="links__social">
              <li class="social__option">
                <a class="social__link" href="#">
                  <i class="social__link fa-brands fa-youtube"></i>
                </a>
              </li>

              <li class="social__option">
                <a class="social__link" href="#">
                  <i class="social__link fa-brands fa-linkedin"></i>
                </a>
              </li>

              <li class="social__option">
                <a class="social__link" href="#">
                  <i class="social__link fa-brands fa-instagram"></i>
                </a>
              </li>
            </ul>
          </div>

          <div class="user-info__buttons">
            <a class="user-info__btn" href="#">Descargar CV</a>
          </div>
          <footer class="user-info__footer">
            &copy; 2024 Javier Álvarez Web
          </footer>
        </section>
      </aside>
      <main class="layout__content">
        <section class="content__page content__contact">
          <header class="contact__header">
            <h1 class="contact__title">
              Contacto
            </h1>
          </header>

          <div class="contact__container">

            <section class="contact__info">

              <div class="contact__data">
                <i class="contact__icon fa-solid fa-location-dot"></i>
                <h2 class="contact__subtitle">Cádiz</h2>
              </div>

              <div class="contact__data">
                <i class="contact__icon fa-solid fa-phone"></i>
                <h2 class="contact__subtitle">666 23 24 25</h2>
              </div>

              <div class="contact__data">
                <i class="contact__icon fa-solid fa-envelope"></i>
                <h2 class="contact__subtitle">javier@javier.com</h2>
              </div>

              <div class="contact__data">
                <i class="contact__icon fa-solid fa-circle-check"></i>
                <h2 class="contact__subtitle">Desarrollador Full Stack</h2>
              </div>

            </section>

            <section class="contact__form-box">
              
              <div class="contact__map">
                <!-- <iframe frameborder="0" scrolling="no" marginheigth="0" marginwidth="0" loading="lazy" referrerpolicy="no-referrer-when-downgrade" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d36241.03749212639!2d-6.233484594241376!3d36.59543429506899!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd0dd011d731c25b%3A0x929c66b8e1876e00!2sEl%20Puerto%20de%20Sta%20Mar%C3%ADa%2C%20C%C3%A1diz!5e0!3m2!1ses!2ses!4v1704624779781!5m2!1ses!2ses"></iframe> -->
              </div>

              <header class="contact__form-header">
                <h3 class="form-header__title">¿En qué te puedo <span class="title__color">ayudar?</span></h3>
              </header>

              <form action="" class="contact__form"></form>
                <div class="form__container">

                  <section class="form__left">
                    
                    <div class="form__group">
                      <input class="form__input" type="text" name="name" required placeholder="Nombre">
                      <label class="form__label" for="name">Nombre</label>
                    </div>

                    <div class="form__group">
                      <input class="form__input" type="email" name="email" required placeholder="Email">
                      <label class="form__label" for="email">Email</label>
                    </div>

                    <div class="form__group">
                      <input class="form__input" type="text" name="subject" required placeholder="Asunto">
                      <label class="form__label" for="subject">Asunto</label>
                    </div>

                  </section>

                  <section class="form__right">

                    <div class="form__group form__group--textarea">
                      <textarea class="form__input form__input--textarea" name="message" required placeholder="Mensaje"></textarea>
                      <label class="form__label" for="message">Mensaje</label>
                    </div>

                  </section>
                </div>
                <input class="form__button" type="submit" value="Enviar mensaje">
            </section>

          </div>
          
  </body>
</html>
